{% extends 'baseX.html' %}
{% block title %}Profile{% endblock %}
{% block content %}
    <h1>Profile</h1>
    <div class="profile">
        <p>Username: {{ username }}</p><br>
        <p>Name: {{ firstName }} {{ lastName }}</p><br>
        <p>Age: {{ age }}</p><br>
        <p>Email: {{ email }}</p><br>
        <p>Gender: {{ gender }}</p><br>
        <p>Preference: {{ preference }}</p><br>
        <p>Bio: {{ bio }}</p><br>
    </div>  
{% endblock %}
